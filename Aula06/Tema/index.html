<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabelas</title>
</head>
<body>
    <div class="corpo">
<table>
        <tr> <!--table row, linha da tabela-->
            <td>Brasil</td>  <!--Table data, dados da tabela-->
            <td>Argentina</td> 
            </tr>
            <tr>
            <td>1</td> <td>1</td>
        </tr>
</table>
<hr/>

<table>
    <tr>
        <th>Produto</th> <th>Preço</th>
        <!--th= table header, cabeçalho de tabelha-->
        <tr>
            <td>X-tudo</td> <td>14,00</td>
        </tr>

        <tr>
            <td>Dogão</td> <td>11,00</td>
        </tr>

        <tr>
            <td>Refri</td> <td>8,00</td>
        </tr>

        <td colspan="2">Volte sempre</td>
        <!--colspan = columns span, abranger colunas. 
            quantas colunas ocupa a célula-->
    </tr>

    <table>
        <tfood>
            <Td colspan="3">Preços sujeitos à alterações</Td>
        </tfood>
        <thead>
            <hr/>
            <tr>
                <td colspan="3">Instrumentos do Zé</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Instrumento</th> <th>Tipo</th> <th>Preço</th>
            </tr>
            <tr>
                <td>Violão</td> <td>Cordas</td> <td>R$ 850,00</td>
            </tr>
            <tr>
                <td>Flauta</td> <td>Sopro</td> <td>R$ 3.900,00</td>
            </tr>

        </tbody>
    </table>
</table>
</div>
<style>
    table, td{
        border: 1px solid black;
    }

</style>
</body>
</html>
